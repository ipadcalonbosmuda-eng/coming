<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nadz Tools</title>
  <style>
    @font-face {
      font-family: 'PPMori';
      src: url('./PPMori-SemiBold.woff2') format('woff2');
      font-weight: 600;
      font-style: normal;
    }

    :root {
      --fg: #e8e0ff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background:
        radial-gradient(1200px 800px at 70% -10%, rgba(32,0,83,0.55), transparent 60%),
        radial-gradient(900px 600px at -20% 100%, rgba(106,0,255,0.35), transparent 60%),
        #000;
      color: var(--fg);
      font-family: 'PPMori', sans-serif;
      overflow: hidden;
    }

    .grid {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        linear-gradient(transparent 0 23px, rgba(255,255,255,0.03) 24px),
        linear-gradient(90deg, transparent 0 23px, rgba(255,255,255,0.03) 24px);
      background-size: 24px 24px;
      opacity: 0.2;
      mix-blend-mode: soft-light;
      animation: drift 22s linear infinite;
    }
    @keyframes drift { to { transform: translateY(24px); } }

    h1 {
      font-size: clamp(12px, 2vw, 28px); 
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      padding: 6px 18px;
      border: 1px solid rgba(136,69,255,0.4);
      border-radius: 999px;
      background: rgba(32,0,83,0.18);
      color: #d8ccff;
      text-shadow:
        0 0 8px rgba(136,69,255,0.6),
        0 0 16px rgba(136,69,255,0.4);
      box-shadow:
        inset 0 0 20px rgba(32,0,83,0.30),
        0 0 25px rgba(136,69,255,0.25);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .orb {
      position: fixed;
      width: 40vmin;
      height: 40vmin;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(136,69,255,.9), rgba(32,0,83,0) 60%);
      filter: blur(40px);
      opacity: .22;
      pointer-events: none;
      animation: float 18s ease-in-out infinite;
    }
    .orb.b { left: -10vmin; top: 10vmin; animation-delay: -4s; }
    .orb.c { right: -12vmin; bottom: -6vmin; animation-delay: -8s; }

    @keyframes float {
      50% { transform: translate(6vmin,-4vmin) scale(1.05); }
    }

    @media (prefers-reduced-motion: reduce) {
      .grid, .orb { animation: none; }
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="orb"></div>
  <div class="orb b"></div>
  <div class="orb c"></div>

  <h1>Coming Soon</h1>
</body>
</html>
